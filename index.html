<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="input-group mb-3" id="search-form">
          <input
            type="text"
            class="form-control search-form"
            id="form-input"
            placeholder="Type a city..."
            autocomplete="off"
          />
          <input
            type="button"
            value="📍"
            class="input-group-text gps-search"
            id="gps-search"
          />
          <input
            type="submit"
            value="Search"
            class="input-group-text search-button"
          />
        </form>
        <header>
          <h1 id="city"></h1>
          <p>Last update: <span class="current-date" id="date"></span></p>
        </header>
        <hr />
        <div class="row">
          <div class="col-6">
            <div class="weather-description">
              <ul>
                <li class="weather-condition" id="description"></li>
                <li>Humidity: <strong id="humidity"></strong>%</li>
                <li>Wind speed: <strong id="wind-speed"></strong> km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-6 d-flex">
            <img
              src=""
              alt="Bootstrap"
              width="72"
              height="72"
              class="weather-icon"
              id="icon"
            />
            <span class="temperature" id="temperature"></span>
            <span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <footer>
          <small
            ><a href="https://github.com/sim-etra/weather-app" target="_blank"
              >Open-sourced code</a
            >
            by Diana🦋</small
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
