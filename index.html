<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <h1 id="city"></h1>
          <p>Last update: <span class="current-date" id="date"></span></p>
        </header>
        <hr />
        <div class="row">
          <div class="col-6">
            <div class="weather-description">
              <ul>
                <li class="weather-condition" id="description"></li>
                <li>Humidity: <strong id="humidity"></strong>%</li>
                <li>Wind speed: <strong id="wind-speed"></strong> km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-6 d-flex">
            <i class="bi bi-brightness-high weather-icon"></i>
            <span class="temperature" id="temperature"></span>
            <span class="units">Â°C | Â°F</span>
          </div>
        </div>
        <footer>
          <small
            ><a href="https://github.com/sim-etra/weather-app" target="_blank"
              >Open-sourced code</a
            >
            by DianaðŸ¦‹</small
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
